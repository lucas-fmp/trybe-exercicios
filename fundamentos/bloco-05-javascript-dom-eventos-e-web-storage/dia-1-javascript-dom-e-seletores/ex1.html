<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;

        margin: 0 auto;
      }

        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

      document.getElementsByTagName("p")[0].innerText = "Daqui a 2 anos eu me vejo em um emprego bom, ganhando um bom salário pra conseguir dar conforto pra minha esposa e meus animais de estimação"

      document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";

      document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";

      document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - Javascript";

      document.getElementsByClassName("center-content")[0].innerText = document.getElementsByClassName("center-content")[0].innerText.toUpperCase();

      console.log(document.getElementsByClassName("center-content")[0].innerText);
