<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = "A vida é bela";
      const secondParagraph = document.querySelector("#second-paragraph");
      secondParagraph.style.color = "green";
      document.querySelector("#subtitle").innerText = "Um filme muito comovente!";
      document.querySelectorAll(".paragraph")[1].style.color = "blue";
      document.querySelector("h4").style.color = "orange";
    </script>
  </body>
</html>
