<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <header class="container">
    <h1 class="h1">
      TrybeTrip
    </h1>
  </header>
  <br>
  <form>
    <label class="form-label">
      Nome:
      <input class="form-text" type="text" name="name" id="inputName">
    </label>
    <br>
    <label class="form-label">
      Email:
      <input class="form-text" type="email" name="email" id="inputEmail" minlength="10" maxlength="50">
    </label>
    <br>
    <br>
    <p class="form-label">Selecione seu destino preferido:</p>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="option" id="option1" value="op1">
      Cidade
    </label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="option" id="option2" value="op2">
      Campo
    </label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="option" id="option3" value="op3">
      Praia
    </label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="option" id="option4" value="op4">
      Montanhas
    </label>
    <br>
    <br>
    <label class="form-label" for="textArea">
      Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
    </label>
    <br>
    <textarea class="form-text" name="text" id="textArea" cols="30" rows="10" maxlength="500"></textarea>
    <br>
    <br>
    <label class="form-label">
      Qual é a melhor data para realizar a sua viagem?
      <input type="date" name="date" id="inputDate">
    </label>
    <br>
    <br>
    <label class="form-label">
      <input class="form-check-input" type="checkbox" name="agree" id="agree1">
      Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
    </label>
    <label class="form-label">
      <input class="form-check-input" type="checkbox" name="agree" id="agree2">
      Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    </label>
    <br>
    <br>
    <button class="btn btn-success" type="submit" id="buttonSend">Enviar</button>
    <button class="btn btn-danger" type="reset">Apagar</button>
  </form>
  <script src="ex1.js"></script>

</body>
</html>
